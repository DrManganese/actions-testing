buildscript {
    repositories {
        jcenter()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.3-SNAPSHOT'
    }
}
apply plugin: 'net.minecraftforge.gradle.forge'

sourceCompatibility = 1.8
targetCompatibility = 1.8

version = minecraft_version + "-" + mod_version
group = "io.github.drmanganese"
archivesBaseName = "endercrop"

minecraft {
    version = minecraft_version + "-" + forge_version
    runDir = "run"

    mappings = mcp_mappings_version

    replace '@VERSION@', project.version
}

repositories {
    maven { url "http://tehnut.info/maven" }
    //maven { url "http://maven.tterrag.com" }
    maven { url = "https://minecraft.curseforge.com/api/maven/" }
}

dependencies {
    deobfCompile "mcp.mobius.waila:Hwyla:1.8.18-B32_1.12"
    //deobfCompile "mcjty.theoneprobe:TheOneProbe-1.12:1.12-1.4.9-3"
    deobfCompile "the-one-probe:theoneprobe:1.12:1.4.11"
}

processResources
{
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    // replace stuff in mcmod.info, nothing else
    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'
                
        // replace version and mcversion
        expand 'version':project.version, 'mcversion':project.minecraft.version
    }
        
    // copy everything else, thats not the mcmod.info
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}

jar {
    from "LICENSE"
}

idea { module { inheritOutputDirs = true } }