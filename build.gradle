plugins {
    id 'net.minecraftforge.gradle' version '5.1.+'
    id 'org.parchmentmc.librarian.forgegradle' version '1.+'
    id 'com.matthewprenger.cursegradle' version '1.4.0'
}

java.toolchain.languageVersion = JavaLanguageVersion.of(17)

version = minecraft_version + "-" + mod_version
group = "io.github.drmanganese.endercrop"
archivesBaseName = "endercrop"

minecraft {
    mappings channel: mapping_channel, version: mapping_version
    accessTransformer = file("src/main/resources/META-INF/accesstransformer.cfg")

    runs {
        client {
            workingDirectory project.file("run")
            property "forge.logging.console.level", "debug"
            mods {
                endercrop {
                    source sourceSets.main
                }
            }
        }

        server {
            workingDirectory project.file("run-server")
            property "forge.logging.console.level", "debug"
            mods {
                endercrop {
                    source sourceSets.main
                }
            }
        }
    }
}

repositories {
    maven { url "https://maven.k-4u.nl" }
}

dependencies {
    minecraft "net.minecraftforge:forge:$minecraft_version-$forge_version"
    implementation fg.deobf("mcjty.theoneprobe:theoneprobe:1.19-6.2.0-6") { transitive = false }
}

jar {
    manifest {
        attributes([
                "FMLAT": "accesstransformer.cfg",
                "Specification-Title": "endercrop",
                "Specification-Vendor": "DrManganese",
                "Specification-Version": "1",
                "Implementation-Title": project.name,
                "Implementation-Version": getArchiveVersion(),
                "Implementation-Vendor" :"DrManganese",
                "Implementation-Timestamp": new Date().format("yyyy-MM-dd'T'HH:mm:ssZ")
        ])
    }
    from "LICENSE"
}

curseforge {
    apiKey = curseforgeToken
    project {
        id = "242269"
        addGameVersion "1.18.2"
        changelogType = "markdown"
        changelog = file("CHANGELOG.md")
        releaseType = "beta"
        mainArtifact jar
    }
}
